workflows:
  # Android Workflow
  android-workflow:
    name: Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.oilmazout.tracker"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: | 
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: | 
          flutter packages pub get
      - name: Build AAB for Google Play
        script: | 
          flutter build appbundle --release
      - name: Build APK for direct distribution
        script: | 
          flutter build apk --release --split-per-abi
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - fezzaalamriyaakoub@gmail.com
        notify:
          success: true
          failure: true

  # iOS Workflow - For Appetize.io (Simulator Build)
  ios-simulator:
    name: iOS Simulator Build (For Appetize.io)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.oilmazout.tracker"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: | 
          flutter pub get
      - name: Clean and prepare iOS
        script: | 
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf ~/.cocoapods/repos/trunk
      - name: Generate iOS project files
        script: | 
          flutter precache --ios
          flutter build ios-framework --debug
      - name: Install CocoaPods
        script: | 
          cd ios
          pod cache clean --all
          pod deintegrate || true
          pod setup
          pod install --verbose
          cd ..
      - name: Build iOS app for simulator
        script: | 
          flutter build ios --simulator --debug
      - name: Create zip archive
        script: | 
          if [ -d "build/ios/iphonesimulator/Runner.app" ]; then
            cd build/ios/iphonesimulator
            zip -r Runner.app.zip Runner.app
            cd ../../..
            echo "✅ Simulator build created successfully"
          else
            echo "❌ Build failed - Runner.app not found"
            exit 1
          fi
    artifacts:
      - build/ios/iphonesimulator/Runner.app.zip
      - build/ios/iphonesimulator/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - fezzaalamriyaakoub@gmail.com
        notify:
          success: true
          failure: true
          
