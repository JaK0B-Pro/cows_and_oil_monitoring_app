workflows:
  # Android Workflow
  android-workflow:
    name: Android Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.oilmazout.tracker"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: | 
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: | 
          flutter packages pub get
      - name: Build AAB for Google Play
        script: | 
          flutter build appbundle --release
      - name: Build APK for direct distribution
        script: | 
          flutter build apk --release --split-per-abi
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - fezzaalamriyaakoub@gmail.com
        notify:
          success: true
          failure: true

  # iOS Workflow - For Appetize.io (Simulator Build)
  ios-simulator:
    name: iOS Simulator Build (For Appetize.io)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.oilmazout.tracker"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: | 
          flutter pub get
      - name: Clean build
        script: | 
          flutter clean
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          cd ..
      - name: Install CocoaPods
        script: | 
          cd ios
          pod install
          cd ..
      - name: Build iOS Simulator with xcodebuild (Appetize.io format)
        script: | 
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath ../build/ios \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE=""
          cd ..
      - name: Locate and zip the .app file
        script: | 
          # Find the .app file in the build directory
          APP_PATH=$(find build/ios/Build/Products/Debug-iphonesimulator -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "❌ Error: Runner.app not found in build output"
            ls -R build/ios/Build/Products/
            exit 1
          fi
          
          echo "✅ Found app at: $APP_PATH"
          
          # Create zip in a clean directory
          mkdir -p build/appetize
          cd "$(dirname "$APP_PATH")"
          zip -r ../../../../../build/appetize/Runner.app.zip Runner.app
          cd -
          
          echo "✅ Simulator build ready for Appetize.io"
          ls -lh build/appetize/
    artifacts:
      - build/appetize/Runner.app.zip
      - build/ios/Build/Products/Debug-iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - fezzaalamriyaakoub@gmail.com
        notify:
          success: true
          failure: true
          
  # iOS Workflow - For Your iPhone (7-Day Free Provisioning)
  ios-device-free:
    name: iOS Device Build (For Your iPhone - Free)
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.oilmazout.tracker"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: | 
          flutter pub get
      - name: Clean and prepare iOS
        script: | 
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf ~/.cocoapods/repos/trunk
      - name: Generate iOS project files
        script: | 
          flutter precache --ios
          flutter build ios-framework --debug
      - name: Install CocoaPods
        script: | 
          cd ios
          pod cache clean --all
          pod deintegrate || true
          pod setup
          pod install --verbose
          cd ..
      - name: Build iOS app for device (no codesign)
        script: | 
          flutter build ios --debug --no-codesign
      - name: Create zip archive
        script: | 
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            cd build/ios/iphoneos
            zip -r Runner.app.zip Runner.app
            cd ../../..
            echo "✅ Device build created successfully"
          else
            echo "❌ Build failed - Runner.app not found"
            exit 1
          fi
    artifacts:
      - build/ios/iphoneos/Runner.app.zip
      - build/ios/iphoneos/*.app
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - fezzaalamriyaakoub@gmail.com
        notify:
          success: true
          failure: true

  
  # Combined Workflow (Both platforms)
  all-platforms-workflow:
    name: Build Android & iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'master'
          include: true
          source: true
    environment:
      vars:
        PACKAGE_NAME: "com.oilmazout.tracker"
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: | 
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: | 
          flutter packages pub get
      - name: Build Android APK
        script: | 
          flutter build apk --release --split-per-abi
      - name: Build Android AAB
        script: | 
          flutter build appbundle --release
      - name: Install CocoaPods dependencies
        script: | 
          cd ios && pod install --repo-update && cd ..
      - name: Build iOS IPA (debug - no signing required)
        script: | 
          flutter build ios --debug --no-codesign
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/ios/iphoneos/*.app
      - build/**/outputs/**/mapping.txt
    publishing:
      email:
        recipients:
          - fezzaalamriyaakoub@gmail.com
        notify:
          success: true
          failure: true